<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aeonfall - Lore Archives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto+Slab:wght@300;400;700&family=Special+Elite&family=MedievalSharp&family=Homemade+Apple&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --arch-burgundy: #7a1d1d;
            --arch-gold: #bba683;
            --arch-parchment: #f4edd8;
            --arch-shadow: 0 10px 30px rgba(0,0,0,0.5);
            --charcoal-pencil: #262626; 
            --sage-note-bg: #cbd4ab; 
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Roboto Slab', serif; 
            background-color: #0c0c0c; 
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: var(--charcoal-pencil);
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
        }

        #cinematic-overlay {
            position: fixed; inset: 0; background: #000; z-index: 20000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
        }
        #cinematic-overlay.active { opacity: 1; pointer-events: auto; }
        .loading-text { font-family: 'Cinzel', serif; color: var(--arch-gold); font-size: 12px; letter-spacing: 4px; text-transform: uppercase; font-weight: 900; animation: pulse 1.5s infinite; }

        .parchment-container {
            max-width: 1400px; margin: 0 auto; background: var(--arch-parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.05);
            position: relative; display: flex; min-height: 100vh;
            border: 1px solid #dcd1b2; overflow: hidden;
        }

        /* Sidebar Styling */
        .manual-nav {
            width: 300px; background: rgba(0,0,0,0.03); border-right: 1px solid rgba(122, 29, 29, 0.1);
            padding: 40px 0; flex-shrink: 0; display: flex; flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
            max-height: 100vh;
            overflow: hidden;
        }

        .sidebar-header { padding: 0 20px 20px 20px; flex-shrink: 0; }
        .sidebar-footer { padding: 20px 20px 0 20px; flex-shrink: 0; border-top: 1px solid rgba(0,0,0,0.05); margin-top: auto; }

        #nav-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--arch-burgundy) transparent;
        }

        #nav-list::-webkit-scrollbar { width: 3px; }
        #nav-list::-webkit-scrollbar-track { background: transparent; }
        #nav-list::-webkit-scrollbar-thumb { background: var(--arch-burgundy); border-radius: 10px; }

        @media (max-width: 1024px) {
            .manual-nav {
                position: fixed;
                left: 0; top: 0; bottom: 0;
                transform: translateX(-100%);
                background: var(--arch-parchment);
                box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            }
            .manual-nav.open { transform: translateX(0); }
        }

        .nav-item {
            font-family: 'Cinzel', serif; font-size: 11px; font-weight: 900; text-transform: uppercase;
            color: var(--charcoal-pencil); padding: 12px 15px; margin-bottom: 5px; cursor: pointer;
            border-radius: 4px; transition: 0.2s; letter-spacing: 1px; border-left: 3px solid transparent;
        }
        .nav-item:hover { background: rgba(122, 29, 29, 0.05); border-left-color: var(--arch-burgundy); }
        .nav-item.active { background: var(--arch-burgundy); color: white; border-left-color: var(--arch-gold); }

        .manual-body {
            flex-grow: 1; padding: 60px 40px 100px 80px; max-height: 100vh;
            overflow-y: auto; overflow-x: hidden; scroll-behavior: smooth;
            position: relative;
        }

        @media (max-width: 768px) {
            .manual-body { padding: 80px 15px 120px 35px; }
        }

        /* Sticky DM Toolbar */
        #dm-global-controls {
            position: sticky;
            bottom: 20px;
            left: 50%;
            z-index: 1000;
            background: rgba(244, 237, 216, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(122, 29, 29, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            width: fit-content;
            max-width: calc(100% - 40px);
            margin: 0 auto;
            scrollbar-width: none;
        }
        #dm-global-controls.active-dm { display: flex; }

        #manual-sections-container { display: flex; flex-direction: row; flex-wrap: wrap; align-items: flex-start; gap: 0; width: 100%; }
        
        .manual-section-unit { 
            position: relative; 
            margin-bottom: 15px; 
            transition: transform 0.2s, width 0.3s;
            max-width: 100%; 
        }

        /* Drag Indicators */
        .drop-zone-left { border-left: 8px solid var(--arch-gold) !important; padding-left: 10px; }
        .drop-zone-right { border-right: 8px solid var(--arch-gold) !important; padding-right: 10px; }
        .drop-zone-top { border-top: 5px solid var(--arch-gold) !important; }
        .drop-zone-bottom { border-bottom: 5px solid var(--arch-gold) !important; }
        .unit-dragging { opacity: 0.2; transform: scale(0.98); border: 2px dashed var(--arch-burgundy) !important; }

        .manual-h1 { font-family: 'Cinzel', serif; font-weight: 900; font-size: clamp(2rem, 5vw, 3.5rem); color: var(--arch-burgundy); text-transform: uppercase; margin-bottom: 10px; width: 100%; letter-spacing: 2px; text-align: left; }
        .manual-main-subtitle { font-family: 'Special Elite', cursive; font-size: 12px; color: #5d4037; opacity: 0.8; margin-bottom: 40px; letter-spacing: 2px; }
        .manual-h2 { 
            font-family: 'Cinzel', serif; font-weight: 900; font-size: clamp(1.2rem, 4vw, 2rem); 
            color: var(--charcoal-pencil); border-bottom: 3px double var(--arch-burgundy); 
            padding-bottom: 8px; text-transform: uppercase; margin-bottom: 25px; width: 100%; letter-spacing: 2px; 
        }
        
        .drag-handle-anchor {
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; color: var(--arch-burgundy); font-size: 14px; cursor: grab; transition: 0.2s; user-select: none; opacity: 0.5;
        }
        .drag-handle-anchor:hover { opacity: 1; transform: scale(1.2); }

        .manual-h3 { 
            font-family: 'Cinzel', serif; font-weight: 700; font-size: clamp(1.1rem, 3vw, 1.4rem); color: var(--charcoal-pencil); 
            border-bottom: 1px solid rgba(93, 64, 55, 0.4); padding-bottom: 4px; text-transform: uppercase; 
            letter-spacing: 1px; margin-bottom: 15px; width: 100%;
        }

        .manual-p { color: var(--charcoal-pencil) !important; line-height: 1.8; font-size: 1.08rem; margin-bottom: 1rem; font-weight: 400; word-wrap: break-word; }

        /* Role Pill Styling */
        .role-pill { 
            background: rgba(0,0,0,0.05); 
            border-radius: 99px; 
            padding: 4px; 
            display: inline-flex; 
            gap: 4px; 
            border: 1px solid rgba(0,0,0,0.1); 
            margin: 20px auto 0 auto;
        }
        .role-tab { 
            padding: 8px 24px; 
            font-family: 'Cinzel', serif; 
            font-size: 10px; 
            font-weight: 900; 
            border-radius: 99px; 
            transition: 0.3s; 
            color: #5d4037; 
            text-transform: uppercase; 
            cursor: pointer;
            user-select: none;
        }
        .role-tab.active { background: var(--arch-burgundy) !important; color: white !important; }

        /* DM Buttons */
        .arch-btn { 
            font-family: 'Cinzel', serif; font-size: 9px; font-weight: 900; text-transform: uppercase; 
            padding: 6px 14px; border-radius: 20px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); 
            transition: 0.2s; display: inline-flex; align-items: center; gap: 5px; white-space: nowrap;
        }
        .arch-btn-add { background: var(--arch-burgundy); color: white; border-color: var(--arch-burgundy); }
        .arch-btn-add:hover { background: #5a1515; transform: translateY(-2px); }

        .manual-note-box, .manual-info-box { 
            background: #ffffff !important; border-radius: 30px !important; padding: clamp(20px, 5vw, 40px) !important; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.05) !important; 
            width: 100%; margin-bottom: 3.5rem; position: relative;
        }
        .manual-note-box { background: var(--sage-note-bg) !important; }

        .slider-bubble { background: #ffffff !important; border: 1px solid rgba(187, 166, 131, 0.3) !important; border-radius: 40px !important; padding: 40px !important; box-shadow: 0 25px 60px rgba(0,0,0,0.18), 0 10px 20px rgba(0,0,0,0.1) !important; width: 100%; box-sizing: border-box; margin-bottom: 3.5rem; position: relative; overflow: hidden; }
        .slider-viewport { width: 100%; position: relative; display: flex; align-items: center; justify-content: center; min-height: 250px; }
        .slide-container { display: none; width: 100%; flex-direction: column; align-items: center; }
        .slide-container.active { display: flex; animation: fadeIn 0.5s ease; }
        .slide-asset { max-width: 100%; height: auto; border-radius: 12px; cursor: zoom-in; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .slider-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 36px; height: 36px; background: var(--arch-burgundy); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; opacity: 0.8; transition: 0.2s; }
        .arrow-left { left: 10px; } .arrow-right { right: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Nav Toggles */
        .nav-toggle {
            display: none; position: fixed; top: 15px; left: 15px; z-index: 1500;
            background: var(--arch-burgundy); color: white; padding: 10px; border-radius: 4px;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        @media (max-width: 1024px) { .nav-toggle { display: block; } }

        #nav-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #nav-overlay.active { opacity: 1; pointer-events: auto; }

        .table-wrap { width: 100%; overflow-x: auto; border-radius: 8px; border: 1px solid var(--arch-gold); background: rgba(255,255,255,0.4); }
        .manual-table { width: 100%; border-collapse: collapse; }
        .manual-table th { padding: 12px; background: rgba(0,0,0,0.1); border-bottom: 2px solid var(--arch-burgundy); font-family: 'Cinzel'; font-size: 11px; }
        .manual-table td { padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 14px; }
        .manual-table tbody tr:nth-child(even) { background-color: var(--sage-note-bg) !important; }

        .tuner-panel { font-size: 8px; gap: 12px; padding: 10px 15px; flex-wrap: wrap; display: flex; align-items: center; background: white; border: 1px solid var(--arch-gold); border-radius: 30px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .tuner-group { display: flex; flex-direction: column; gap: 2px; }
        .tuner-label { font-weight: 900; color: var(--arch-burgundy); text-transform: uppercase; font-size: 7px; letter-spacing: 1px; }
        .tuner-slider { accent-color: var(--arch-burgundy); width: 60px; height: 12px; }
        
        .align-btn { width: 22px; height: 22px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #555; transition: 0.2s; }
        .align-btn.active { background: var(--arch-burgundy); color: white; border-color: var(--arch-burgundy); }

        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1a0f0a; color: white; padding: 10px 30px; border-radius: 4px; z-index: 10000; opacity: 0; transition: 0.3s; font-family: 'Cinzel'; font-size: 11px; pointer-events: none; border: 1px solid var(--arch-gold); }
        
        /* EDITABLE UI */
        .dm-editable { border-bottom: 1px solid transparent; outline: none; transition: 0.2s; }
        body.dm-mode-active .dm-editable { border-bottom: 1px dashed rgba(122, 29, 29, 0.2); }
        .dm-editable:focus { border-bottom-style: solid !important; border-bottom-color: var(--arch-burgundy) !important; background: rgba(122, 29, 29, 0.03); }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, setDoc, onSnapshot, addDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBLN0KhcnZFKZEYyR0O-Q2mZhKr-iyh7BI", authDomain: "aeonfall-523c1.firebaseapp.com", projectId: "aeonfall-523c1", storageBucket: "aeonfall-523c1.firebasestorage.app", messagingSenderId: "716207733913", appId: "1:716207733913:web:7aac43906a70e2b5f50c08" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'aeonfall-manager-v2';

        let manualSections = [], manualHeader = { title: "Lore Archives", subtitle: "Verifying civilizations past." };
        let activeRole = 'player', activeEditId = null, saveTimer = null, deleteCallback = null, draggedId = null, dropSide = null;

        // --- UTILS ---
        window.toggleNav = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('nav-overlay').classList.toggle('active'); };
        window.showToast = (m) => { const t = document.getElementById('toast'); t.textContent=m; t.style.opacity=1; setTimeout(()=>t.style.opacity=0, 2000); };
        window.setEditing = (id) => { activeEditId = id; };
        window.clearEditing = () => { activeEditId = null; };
        window.setRole = (r) => { if(r === 'dm') document.getElementById('pass-modal')?.classList.remove('hidden'); else { activeRole = 'player'; window.updateRoleUI(); } };
        window.authDm = () => { if(document.getElementById('dm-pass').value === 'Rew4994') { activeRole='dm'; document.getElementById('pass-modal')?.classList.add('hidden'); window.updateRoleUI(); } else { window.showToast("Authority Refused"); } };
        window.updateRoleUI = () => { 
            const isDM = activeRole === 'dm'; 
            document.body.classList.toggle('dm-mode-active', isDM);
            document.getElementById('dm-global-controls')?.classList.toggle('active-dm', isDM); 
            document.getElementById('role-player')?.classList.toggle('active', !isDM); 
            document.getElementById('role-dm')?.classList.toggle('active', isDM); 
            window.renderManual(); 
        };

        window.openZoom = (e, url) => { e.stopPropagation(); if(!url) return; const modal = document.getElementById('lightbox-modal'); const content = document.getElementById('lightbox-content'); content.innerHTML = `<img src="${url}" class="max-w-[95vw] max-h-[85vh] object-contain border-4 border-white shadow-2xl">`; modal.classList.remove('hidden'); };
        window.openDelModal = (text, callback) => { const txt = document.getElementById('del-modal-text'); if (txt) txt.innerText = text; deleteCallback = callback; document.getElementById('del-modal')?.classList.remove('hidden'); };

        // --- SPATIAL DRAG & DROP ---
        window.handleDragStart = function(e, id) { 
            if (activeRole !== 'dm') return; 
            if (e.target.isContentEditable || e.target.closest('[contenteditable="true"]')) { e.preventDefault(); return; }
            draggedId = id; 
            e.currentTarget.classList.add('unit-dragging'); 
            e.dataTransfer.effectAllowed = 'move';
            e.stopPropagation();
        };

        window.handleDragOver = function(e) { 
            if (!draggedId) return; e.preventDefault(); 
            const el = e.currentTarget;
            const rect = el.getBoundingClientRect(); 
            const relX = e.clientX - rect.left;
            const relY = e.clientY - rect.top;
            el.classList.remove('drop-zone-left', 'drop-zone-right', 'drop-zone-top', 'drop-zone-bottom');
            if (relY < rect.height / 4) { dropSide = 'top'; el.classList.add('drop-zone-top'); }
            else if (relY > rect.height * 0.75) { dropSide = 'bottom'; el.classList.add('drop-zone-bottom'); }
            else if (relX < rect.width / 2) { dropSide = 'left'; el.classList.add('drop-zone-left'); }
            else { dropSide = 'right'; el.classList.add('drop-zone-right'); }
            e.stopPropagation();
        };

        window.handleDragLeave = (e) => { e.currentTarget.classList.remove('drop-zone-left', 'drop-zone-right', 'drop-zone-top', 'drop-zone-bottom'); };

        window.handleDrop = async function(e, targetId) { 
            e.preventDefault(); 
            e.currentTarget.classList.remove('drop-zone-left', 'drop-zone-right', 'drop-zone-top', 'drop-zone-bottom'); 
            if (!draggedId || draggedId === targetId) return; 

            const getGroup = (id) => {
                const idx = manualSections.findIndex(s => s.id === id);
                if (manualSections[idx].type !== 'heading') return [manualSections[idx]];
                const group = [manualSections[idx]];
                for (let i = idx + 1; i < manualSections.length; i++) {
                    if (manualSections[i].type === 'heading') break;
                    group.push(manualSections[i]);
                }
                return group;
            };

            const movedGroup = getGroup(draggedId);
            const movedIds = movedGroup.map(m => m.id);
            const remainingSections = manualSections.filter(s => !movedIds.includes(s.id));
            
            let targetIdx = remainingSections.findIndex(s => s.id === targetId);
            const batch = writeBatch(db);

            if (dropSide === 'left' || dropSide === 'right') {
                movedGroup.forEach(m => batch.update(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', m.id), { width: 48 }));
                batch.update(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', targetId), { width: 48 });
                if (dropSide === 'right') targetIdx += 1;
            } else {
                movedGroup.forEach(m => batch.update(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', m.id), { width: 100 }));
                if (dropSide === 'bottom') targetIdx += 1;
            }

            remainingSections.splice(targetIdx, 0, ...movedGroup);
            remainingSections.forEach((sec, i) => { batch.update(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', sec.id), { order: i }); }); 
            
            await batch.commit(); 
            draggedId = null; 
            window.showToast("Chronicle Re-anchored");
            e.stopPropagation();
        };

        // --- DATA SYNC ---
        window.dbUpdateSection = (id, field, val) => { if(saveTimer) clearTimeout(saveTimer); saveTimer = setTimeout(async () => { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', id), { [field]: val }); window.showToast("Data Sync"); }, 800); };
        window.dbUpdateHeader = (field, val) => { if(saveTimer) clearTimeout(saveTimer); saveTimer = setTimeout(async () => { try { await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'manualConfig', 'loreHeader'), { [field]: val }, { merge: true }); window.showToast("Header Sync"); } catch(e) {} }, 800); };
        window.updateTableCell = (id, type, rIdx, val, cIdx = null) => {
            if(saveTimer) clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                const s = manualSections.find(x => x.id === id); if(!s) return;
                if(type === 'headers') { const h = [...s.tableHeaders]; h[rIdx] = val; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', id), { tableHeaders: h }); }
                else { const r = JSON.parse(s.tableRows); r[rIdx][cIdx] = val; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', id), { tableRows: JSON.stringify(r) }); }
            }, 800);
        };

        window.addManualSection = async (type) => {
            const data = { title: type==='heading'?"NEW SUBJECT GROUP": "NEW NODE", content: "Inscribe details...", type, order: manualSections.length, createdAt: Date.now(), width: 100, fontSize: 14, ySpacing: 0, align: 'left', tableHeaders: type==='table'?["Key","Val"]:null, tableRows: type==='table'?JSON.stringify([["Val","Val"]]):null, mediaUrl: "", mediaDescription: "" };
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'loreSections'), data);
        };

        window.triggerDelete = (id) => { window.openDelModal("Purge archival segment?", async () => { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'loreSections', id)); window.showToast("Segment Expunged"); }); };

        // --- RENDER ---
        window.parseAeonfallContent = (text, isDM) => { if (!text) return ''; if (isDM && activeEditId !== null) return text; return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\*(?!\*)([^\*]+?)\*(?!\*)/g, '<i>$1</i>'); };

        window.renderManual = () => {
            const isDM = activeRole === 'dm'; const container = document.getElementById('manual-sections-container'); if(!container) return;
            const headerEl = document.getElementById('manual-header');
            if (headerEl) headerEl.innerHTML = `<h1 class="manual-h1 dm-editable" contenteditable="${isDM}" onfocus="window.setEditing('h1')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateHeader('title', this.innerText)">${activeEditId === 'h1' ? manualHeader.title : window.parseAeonfallContent(manualHeader.title, false)}</h1><p class="manual-main-subtitle dm-editable" contenteditable="${isDM}" onfocus="window.setEditing('h2')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateHeader('subtitle', this.innerText)">${activeEditId === 'h2' ? manualHeader.subtitle : window.parseAeonfallContent(manualHeader.subtitle, false)}</p>`;
            document.getElementById('nav-list').innerHTML = manualSections.filter(s => s.type === 'heading').map(s => `<div class="nav-item" onclick="document.getElementById('section-${s.id}').scrollIntoView({behavior:'smooth'}); if(window.innerWidth <= 1024) window.toggleNav();">${s.title}</div>`).join('');

            container.innerHTML = manualSections.map(s => {
                const style = `width: calc(${s.width ?? 100}% - 10px); margin-top: ${s.ySpacing ?? 0}px; text-align: ${s.align || 'left'};`;
                return `<section id="section-${s.id}" class="manual-section-unit group relative" draggable="${isDM}" ondragstart="window.handleDragStart(event, '${s.id}')" ondragover="window.handleDragOver(event)" ondragleave="window.handleDragLeave(event)" ondrop="window.handleDrop(event, '${s.id}')" style="${style}">
                    ${isDM ? `<div class="tuner-panel">
                        <div class="drag-handle-anchor cursor-grab">‚†ø</div>
                        <div class="tuner-group"><span>Width</span><input type="range" class="tuner-slider" min="10" max="100" value="${s.width ?? 100}" oninput="window.dbUpdateSection('${s.id}', 'width', parseInt(this.value))"></div>
                        <div class="tuner-group"><span>V-Space</span><input type="range" class="tuner-slider" min="0" max="150" value="${s.ySpacing ?? 0}" oninput="window.dbUpdateSection('${s.id}', 'ySpacing', parseInt(this.value))"></div>
                        <div class="tuner-group"><span>Align</span><div class="flex gap-1"><button class="align-btn ${s.align==='left'?'active':''}" onclick="window.dbUpdateSection('${s.id}', 'align', 'left')">L</button><button class="align-btn ${s.align==='center'?'active':''}" onclick="window.dbUpdateSection('${s.id}', 'align', 'center')">C</button><button class="align-btn ${s.align==='right'?'active':''}" onclick="window.dbUpdateSection('${s.id}', 'align', 'right')">R</button></div></div>
                        <button onclick="window.triggerDelete('${s.id}')" class="ml-auto text-red-700 font-black">‚úï</button>
                    </div>` : ''}
                    ${s.type === 'heading' ? `<h2 class="manual-h2 dm-editable" contenteditable="${isDM}" onfocus="window.setEditing('${s.id}-t')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateSection('${s.id}', 'title', this.innerText)">${activeEditId === s.id + '-t' ? s.title : window.parseAeonfallContent(s.title, false)}</h2>` : ''}
                    ${s.type === 'subheading' ? `<h3 class="manual-h3 dm-editable" contenteditable="${isDM}" onfocus="window.setEditing('${s.id}-t')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateSection('${s.id}', 'title', this.innerText)">${activeEditId === s.id + '-t' ? s.title : window.parseAeonfallContent(s.title, false)}</h3>` : ''}
                    ${s.type === 'text' ? `<div class="manual-p dm-editable leading-relaxed" contenteditable="${isDM}" onfocus="window.setEditing('${s.id}-c')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateSection('${s.id}', 'content', this.innerHTML)">${activeEditId === s.id + '-c' ? s.content : window.parseAeonfallContent(s.content, false)}</div>` : ''}
                    ${s.type === 'note' ? `<div class="manual-note-box"><div class="font-bold uppercase text-[9px] mb-2 opacity-50 dm-editable" contenteditable="${isDM}" onfocus="window.setEditing('${s.id}-t')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateSection('${s.id}', 'title', this.innerText)">üìë ${s.title}</div><div class="manual-p dm-editable italic" contenteditable="${isDM}" onfocus="window.setEditing('${s.id}-c')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateSection('${s.id}', 'content', this.innerHTML)">${activeEditId === s.id + '-c' ? s.content : window.parseAeonfallContent(s.content, false)}</div></div>` : ''}
                    ${s.type === 'info' ? `<div class="manual-info-box"><div class="font-bold uppercase text-[9px] mb-2 opacity-50 dm-editable" contenteditable="${isDM}" onfocus="window.setEditing('${s.id}-t')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateSection('${s.id}', 'title', this.innerText)">üìä ${s.title}</div><div class="manual-p dm-editable leading-relaxed" contenteditable="${isDM}" onfocus="window.setEditing('${s.id}-c')" onblur="window.clearEditing(); window.renderManual()" oninput="window.dbUpdateSection('${s.id}', 'content', this.innerHTML)">${activeEditId === s.id + '-c' ? s.content : window.parseAeonfallContent(s.content, false)}</div></div>` : ''}
                    ${s.type === 'table' ? `<div class="table-wrap"><table class="manual-table"><thead><tr>${(s.tableHeaders || ["Key", "Val"]).map((h, i) => `<th contenteditable="${isDM}" oninput="window.updateTableCell('${s.id}', 'headers', ${i}, this.innerText)">${h}</th>`).join('')}</tr></thead><tbody>${JSON.parse(s.tableRows || '[]').map((row, rIdx) => `<tr>${row.map((c, cIdx) => `<td contenteditable="${isDM}" oninput="window.updateTableCell('${s.id}', 'rows', ${rIdx}, this.innerText, ${cIdx})">${c}</td>`).join('')}</tr>`).join('')}</tbody></table></div>` : ''}
                </section>`;
            }).join('');
        };

        const start = async () => { try { await signInAnonymously(auth); } catch(e) {} };
        onAuthStateChanged(auth, (u) => { if (u) {
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'manualConfig', 'loreHeader'), (d) => { if (d.exists()) { manualHeader = d.data(); window.renderManual(); } });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'loreSections'), (snap) => { manualSections = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => (a.order ?? 0) - (b.order ?? 0)); window.renderManual(); });
            window.updateRoleUI();
        }});
        document.getElementById('confirm-del-btn').onclick = async () => { if (deleteCallback) await deleteCallback(); document.getElementById('del-modal')?.classList.add('hidden'); };
        start();
    </script>
</body>
</html>
